<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header class = "header">
        <a href="#" id="archive-link" data-archive-url="{{ url_for('archive') }}">Archive</a>
        <a href="#" id="bin-link" data-bin-url="{{ url_for('bin') }}">Bin</a>
    </header>
    <div id="app">
        <h1>Notes</h1>
        <div id="notes_list">
            {% for note in notes %}
            <div class="note-container" id="note-{{ note.id }}">
                <div class = "note-content">{{ note.content }}</div>
                <form action="{{ url_for('edit_note', note_id=note.id) }}" method="POST" style="display: none;" id="edit-form-{{ note.id }}" class = "note-form">
                    <textarea name="content">{{ note.content }}</textarea>
                    <button type="submit">Save</button>
                </form>

                <button class="edit-button" data-note-id="{{ note.id }}" class = "notebutton">Edit</button>

                <form action="{{ url_for('bin_note', note_id=note.id) }}" method="POST" class = "note-form">
                    <button type="submit" class = "notebutton">Move to trash</button>
                </form>

                <form action="{{url_for('archive_note', note_id=note.id)}}" method = "POST" class = "note-form">
                    <button type="submit" class = "notebutton">Archive</button>
                </form>

            </div>
            {% endfor %}
        </div>
        
        <form id="note_form" action="/" method="POST">
            <textarea id="note_input" name="note" placeholder="Write a new note..."></textarea>
            <button type="submit">Add Note</button>
        </form>
        
    </div>
</body>
</html>
