<!-- templates/archive.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Archive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header class = "header">
        <a href="{{ url_for('index') }}" id="notes-link" class = "links">Notes</a>
        <a href="#" id="bin-link" data-bin-url="{{ url_for('bin') }}">Bin</a>
    </header>
    <div id = "archiveapp">
        <h1>Archive</h1>
        <div id = "notes_list">
            {% for note in notes %}
            <div class="note-container" id="note-{{ note.id }}">
                <div class = "note-content">{{ note.content }}</div>
                <div class = "note-date">{{note.date.strftime('%d-%m-%Y')}}</div>

                <form action="{{ url_for('edit_note', note_id=note.id) }}" method="POST" style="display: none;" id="edit-form-{{ note.id }}" class = "note-form">
                    <textarea name="content">{{ note.content }}</textarea>
                    <button type="submit">Save</button>
                </form>
                <button class="edit-button" data-note-id="{{ note.id }}" class = "notebutton">Edit</button>

                <form action="{{ url_for('bin_note', note_id=note.id) }}" method="POST" class = "note-form">
                    <button type="submit" class = "notebutton">Move to bin</button>
                </form>

                <form action="{{url_for('unarchive_note', note_id=note.id)}}" method = "POST" class = "note-form">
                    <button type="submit" class = "notebutton">Remove from archive</button>
                </form>
            </div>
            {% endfor %}
        </div>
        
    </div>
    
</body>
</html>
