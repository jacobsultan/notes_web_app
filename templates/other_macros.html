{% macro index_link() %}
    <a href="{{ url_for('index') }}" class = "links">Notes</a>
{% endmacro %}

{% macro archive_link() %}
    <a href="{{ url_for('archive') }}" id = 'archive-link' class ="links">Archive</a>
{% endmacro %}

{% macro bin_link() %}
    <a href="{{ url_for('bin') }}" id = 'bin-link' class ="links" >Bin</a>
{% endmacro %}


<!-- new note expands depending on the size of the text-->
{% macro new_note() %}
    <div class = "new_note">
        <form action="/" id = "note_form" method="POST">
            <textarea id="expandingTextarea" rows="3" name="note" placeholder="Write a new note..." oninput="resizeTextarea()" maxlength = "1000"></textarea>
            <button type="submit">Add Note</button>
        </form>
    </div>
{% endmacro %}

<!-- head elements for every html page (stylesheets javascript links and masonry library)-->
{% macro head_elements() %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'layout_styling.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'notes_styling.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

{% endmacro %}

<!--  form to fill to search through notes-->
{% macro search_box(url, query) %}
    <form action="{{ url_for(url) }}" method="GET" class = "search_bit">
        <input type="text" name="query" placeholder="Search notes..." value="{{ query }}" maxlength = "1000">
        <button type="submit" class = "search_button">Search</button>
    </form>
{% endmacro %}
