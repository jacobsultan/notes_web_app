{% macro index_link() %}
    <a href="{{ url_for('index') }}" class = "links">Notes</a>
{% endmacro %}

{% macro archive_link() %}
    <a href="{{ url_for('archive') }}" id = 'archive-link' class ="links">Archive</a>
{% endmacro %}

{% macro bin_link() %}
    <a href="{{ url_for('bin') }}" id = 'bin-link' class ="links" >Bin</a>
{% endmacro %}



{% macro new_note() %}
    <div class = "new_note">
        <form action="/" id = "note_form" method="POST">
            <textarea id="expandingTextarea" rows="3" name="note" placeholder="Write a new note..." oninput="resizeTextarea()" maxlength = "1000"></textarea>
            <button type="submit">Add Note</button>
        </form>
    </div>
{% endmacro %}


{% macro head_elements() %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'layout_styling.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'notes_styling.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

{% endmacro %}
